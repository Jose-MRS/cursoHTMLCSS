<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Me apetece hacer estos dos conjuntos de listas.</h2>
    <ol type="i">
        <li>Primera letra romana</li>
        <ol type="a">
            <li>Primera letra</li>
            <li>Segunda letra</li>
        </ol>
        <li>Segunda letra romana</li>
        <ul style="list-style-type:disc;">
            <li>Primer puntito</li>
            <li>Segundo puntito</li>
        </ul>
    </ol>

    <ul style="list-style-type:square">
        <li>A</li>
        <ul style="list-style-type:disc">
            <li>B</li>
            <ol>
                <li>C</li>
                <li>D</li>
            </ol>
            <li>E</li>
            <ul style="list-style-type:square">
                <li>F</li>
                <li>G</li>
            </ul>
        </ul>
        <li>B</li>
    </ul>
</body>
</html>
