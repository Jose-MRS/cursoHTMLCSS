<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td{border: 1px solid black;
    border-collapse: collapse;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <td colspan="3"><img width="150px" src="Imagenes/mp3.jpg"/></th>
            <td colspan="2"><img width="150px" src="Imagenes/ipod.jpg"/></th>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <th>Blanco</th>
            <td><ul style="list-style-type:disc"></ul>
            <li>Negro</li>
            <li>Rosa</li>
        <li>Dorado</li></td>
        <th>Negro</th>
        <td colspan="2"><ul style="list-style-type:disc"><li>Negro</li><li>Blanco</li></td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <th colspan="3">3 pulgadas</th>
            <th colspan="2">7 pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de carga</th>
            <th rowspan="2" colspan="3">1 hora</th>
            <th colspan="2">5 horas</th>
        </tr>
        <tr>
            <th colspan="2">30 minutos para 75%</th>
        </tr>
    </table>
</body>
</html>
