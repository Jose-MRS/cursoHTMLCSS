<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estiloparatablas.css">
</head>
<body>
    <h1>Otro ejercicio con tablas, el estilo me lo traigo de CSS</h1>
    <table>
        <tr id="im">
            <th></th>
            <td class="morado" colspan="3"><img width="150px" src="Imagenes/mp3.png"/></th>
            <td class="morado" colspan="2"><img width="150px" src="Imagenes/ipod.png"/></th>
        </tr>
        <tr id="cap">
            <th class="rojito">Capacidad</th>
            <td class="gris">2GB</td>
            <td class="gris">4GB</td>
            <td class="gris">8GB</td>
            <td class="gris">32GB</td>
            <td class="gris">2GB</td>
        </tr>
        <tr id="cap">
            <th class="rojito">Colores</th>
            <th>Blanco</th>
            <td><ul style="list-style-type:disc"></ul>
            <li class="crojo">Negro</li>
            <li class="crojo">Rosa</li>
            <li class="crojo">Dorado</li></td>
        <th>Negro</th>
            <td class="morado" colspan="2">
            <ul style="list-style-type:disc"><li class="trojo">Negro</li><li class="trojo">Blanco</li>
            </td>
        </tr>
        <tr id="cap">
            <th class="grosor">Pantalla</th>
            <th class="morado" colspan="3">3 pulgadas</th>
            <th class="morado" colspan="2">7 pulgadas</th>
        </tr>
        <tr id="cap">
            <th class="rojito" rowspan="2">Tiempo de carga</th>
            <th class="morado" rowspan="2" colspan="3">1 hora</th>
            <th class="amarillo" colspan="2">5 horas</th>
        </tr>
        <tr>
            <th class="morado" colspan="2">30 minutos para 75%</th>
        </tr>
    </table>
</body>
</html>
